<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>reverse-puzzle</title>
  <link rel="stylesheet" href="style.css">
  <script src="./index.js" type="module" defer></script>
</head>
<body>
  <div class="title">
    <h1>すべてマッチョにしてね！</h1>
  </div>
  <div class="sub_title">（タップすると上下左右が反転します）</div>
  <div class="counter">
    <h2><span id="counter"></span> 回</h2>
  </div>
  <div id="container" class="container">
  </div>
  <div id="cleared" class="cleared hidden">
    <h1>クリアー!!</h1>
  </div>
  <div id="reset_btn_area" class="btn_area hidden">
    <div id="reset_btn" class="reset_btn" style="z-index:200">リセット</div>
  </div>

  <div id="twitter_area" class="twitter_area">
    <a id="twitter_share" href="" rel="nofollow" target="_blank"
    >
      <img src="./img/twitter.png" class="twitter_img">
    </a>
  </div>
</body>
</html>
